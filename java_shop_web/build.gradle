apply plugin: 'war'
apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7


buildscript {
    sourceSets {
        main {
            java {
                srcDir 'src/java'
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
}


war {
    webAppDirName = file('web')
}